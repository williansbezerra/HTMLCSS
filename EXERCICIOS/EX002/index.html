<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.
        bas escrever tudo no meio de um par de tags &lt;p&gt; &lt;/p&gt; <!--Menor quê = less than e 
            Maior quê =Greater than-->
    </p>

    <p>Vamos adicionar alguns símbolos especiais:
    
      &reg;
      &copy;
      &trade;
    </p>
    <p>Vamos adicionar alguns Emojis

        &#x1F63E;
    </p>
</body>
</html>
