<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas </title>
</head>
<body>
    <h1>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente 
        aumente e diminua a tamanho do seu navegador
    </h1>
      <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png"  type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/g.png" type="image/png">
         <img src="imagens/w.png" alt="imagem flexivel">
     </picture>

     <h1>Reproduzindo midías </h1>
       <p>Agora vamos aprender a reproduzir midías em HTML5</p>
       <!--<audio src="midias/musica.mp3" controls autoplay ></audio>;MP3 , WAV ,OGG-->
       <audio preload="metadata" autoplay controls loop>
         <source src="midias/musica.mp3" type="audio/mpeg">
         <source src="midias/musica.ogg" type="audio/ogg">
         <source src="midias/musica.wav"  type="audio/wav">

    <p>Não consegue reproduzir o audio. 
       <a href="midias/musica.mp3" >Baixe aqui MP3</a>
     </p>

       </audio>
</body>
</html>
